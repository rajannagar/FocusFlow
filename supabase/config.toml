# supabase/config.toml
# FocusFlow - Supabase Functions configuration
# Keep this file aligned with folders in supabase/functions/

[functions.auth-email-signup]
enabled = true
verify_jwt = false
import_map = "./functions/auth-email-signup/deno.json"
entrypoint = "./functions/auth-email-signup/index.ts"

[functions.auth-email-login]
enabled = true
verify_jwt = false
import_map = "./functions/auth-email-login/deno.json"
entrypoint = "./functions/auth-email-login/index.ts"

[functions.auth-apple]
enabled = true
verify_jwt = false
import_map = "./functions/auth-apple/deno.json"
entrypoint = "./functions/auth-apple/index.ts"

[functions.user-profile]
enabled = true
verify_jwt = true
import_map = "./functions/user-profile/deno.json"
entrypoint = "./functions/user-profile/index.ts"

[functions.focus-presets]
enabled = true
verify_jwt = true
import_map = "./functions/focus-presets/deno.json"
entrypoint = "./functions/focus-presets/index.ts"
