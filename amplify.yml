version: 1
applications:
  - appRoot: softcomputers-site
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            - echo '{"version":3,"routes":[]}' > out/required-server-files.json
            - echo '[]' > out/server-trace.json
            - echo '[]' > out/server-trace-manifest.json
            - mkdir -p out/.next
            - echo '{"version":3,"allRoutes":[],"dynamicRoutes":[],"staticRoutes":[],"dataRoutes":[],"i18n":null}' > out/.next/routes-manifest.json
            - echo '{"pages":{},"version":3}' > out/.next/build-manifest.json
            - echo '{"version":3,"routes":{}}' > out/.next/prerender-manifest.json
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

