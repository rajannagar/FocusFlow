version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd softcomputers-site
        - npm ci
    build:
      commands:
        - cd softcomputers-site
        - npm run build
  artifacts:
    baseDirectory: softcomputers-site/out
    files:
      - '**/*'
  cache:
    paths:
      - softcomputers-site/node_modules/**/*

