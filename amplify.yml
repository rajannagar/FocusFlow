version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ -d "focusflow-site" ]; then
            cd focusflow-site
            npm ci
          else
            echo "Error: focusflow-site directory not found"
            ls -la
            exit 1
          fi
    build:
      commands:
        - |
          if [ -d "focusflow-site" ]; then
            cd focusflow-site
            npm run build
          else
            echo "Error: focusflow-site directory not found"
            ls -la
            exit 1
          fi
  artifacts:
    baseDirectory: focusflow-site/out
    files:
      - '**/*'
  cache:
    paths:
      - focusflow-site/node_modules/**/*
